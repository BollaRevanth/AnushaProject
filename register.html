<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(size=32) }}<br>
        {{ form.password.label }} {{ form.password(size=32) }}<br>
        {{ form.confirm.label }} {{ form.confirm(size=32) }}<br>
        {{ form.submit() }}
    </form>
    <a href="/login">Already have an account? Login</a>
</body>
</html>
